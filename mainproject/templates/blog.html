{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'stuleblog.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>
  <aside>
    <h3>Навигация</h3>
    <ul>
      <a href="{% url 'stat'%}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
      <a href="{% url 'about'%}"><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
      <a href="{% url 'contact'%}"><li><i class="fa-solid fa-paper-plane"></i>Контакты</li></a>
    </ul>
      <style>
          a {
          text-decoration: none;
          }
      </style>

      <div class="button-container">
          <a href="{% url 'add_article'%}"><button class="btn btn-success" type="submit"><i class="fa-sharp fa-solid fa-plus"></i>Добавить статью</button></a>
      </div>
<div class="button-container">
    {% if user.is_authenticated %}
        <!-- Если пользователь аутентифицирован, отображаем кнопку "Выйти" -->
        <a href="{% url 'logout' %}?next={% url 'stat' %}"><button class="btn btn-success" type="submit"><i class="fa-solid fa-sign-out-alt"></i>Выйти</button></a>
    {% else %}
        <!-- Если пользователь не аутентифицирован, отображаем кнопку "Регистрация" -->
        <a href="{% url 'register' %}"><button class="btn btn-success" type="submit"><i class="fa-solid fa-user"></i>Регистрация</button></a>
    {% endif %}
</div>
  </aside>
  <main>


<div class="a">
    {% for i in article %}
        <div class="container-sm">
            <div class="card mb-5">
                <div class="card-body">
                    <p class="card-text">Автор: {{ i.author.username }} Дата публикации: {{ i.date|date:"d.m.Y" }}</p>
                    <p class="card-text date-info"></p>
                    <!-- Изменили расположение даты и времени -->
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">{{ i.anons }}</p>
                    <!-- <p class="card-text">{{ i.anons }}</p> -->
                    <!-- Удалите или закомментируйте строку с полем ll_text -->
                    <img src="{{ i.img.url }}" class="card-img-top rounded" alt="...">
                    <!-- Добавьте тег img с атрибутом src для изображения -->


                    <!-- Добавили поле anons перед изображением -->
                    <a href="{% url 'detal' i.id %}" class="butt"><button class="btn btn-success" type="submit">Прочитать</button></a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

  </main>
</body>
</html>
